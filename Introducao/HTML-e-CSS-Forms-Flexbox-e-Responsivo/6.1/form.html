<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <div>
                <label for="name">Digite seu nome:</label>
                <input type="text" maxlength="40" name="Nome" id='name' required>
            </div>
            <div>
                <label for="email">Insira seu email:</label>
                <input type="text" maxlength="50" name="email" id="email" required>
            </div>
            <div>
                <label for="cpf">Informe o CPF:</label>
                <input type="text" id='cpf' name="cpf" maxlength="11" required>
            </div>
            <div>
                <label for="endereco">Informe o endereço:</label>
                <input type="text" id='endereco' name="endereco" maxlength="200" required>
            </div>
            <div>
                <label for="cidade">Informe a cidade:</label>
                <input type="text" id='cidade' name="cidade" maxlength="28" required>
            </div>
            <div>
                <select name="estados" id="states" required>

                </select>
            </div>
            <div>
                <input type="radio" name="tipo" id="tipo-1" value="cs" required>
                <label for="tipo-1">Casa</label>
                <input type="radio" name="tipo" id="tipo-2" value="ap" required>
                <label for="tipo-2">Apartamento</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Último emprego:</legend>

            <div>
                <label for="curriculo">Resumo do currículo:</label>
                <textarea name="curriculo" id="curriculo" cols="30" rows="4" maxlength="1000" required></textarea>
            </div>

            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" maxlength="40" required>
            </div>

            <div>
                <label for="cargoDescricao">Descrição do cargo:</label>
                <input type="text" name="cargoDescricao" id="cargoDescricao" maxlength="500" required>
            </div>
            
            <div>
                <label for="data">Data de início</label>
                <input type="text" name="data" id="data" maxlength="10" required>
            </div>
        </fieldset>

        <button id='botao' type="submit">Enviar</button>
        <button id='botao-reset'>Resete</button>
    </form>
    
    <div id="all">

    </div>
    <script src="script.js"></script>
</body>
</html>
